<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/253ec0bd0c.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="stylesheet" href="style.css">
    <title>ChatBot</title>
</head>

<body>
    <button class="chatbot-toggler">
       
        <span class="material-symbols-outlined"> mode_comment </span>
        
        <span class="material-symbols-outlined"> close </span>
   
    </button>

    <div class="container">
        <div class="chatbot">

            <header>
                <h3>ChatBot</h3>
                <span id = "mode" class="material-symbols-outlined">
                    dark_mode
                    </span>
            </header>

            <ul class="chatbox">

                <li class = "chat-incoming">
                    <span class="material-symbols-outlined">
                        smart_toy
                        </span>
                        <p>Hi There ðŸ‘‹! How can I help you? </p>
                </li>                

            </ul>

            <div class = "chat-input">
              
                <textarea id = "chat-area" placeholder = "Enter a Message" required>
                </textarea>   

               <span  id = "send-btn" class="material-symbols-outlined">
                 send
                </span>
            
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
</body>

</html>
